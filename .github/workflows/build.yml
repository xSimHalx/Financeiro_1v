name: Build Tauri App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
          - platform: macos-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust (Windows)
        if: matrix.platform == 'windows-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Install Rust (macOS)
        if: matrix.platform == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build
        env:
          CI: true
          # localhost: cada m√°quina tem app + servidor local. Sobrescreva com vars.TAURI_APP_CLOUD_API_URL se precisar de API remota
          TAURI_APP_CLOUD_API_URL: ${{ vars.TAURI_APP_CLOUD_API_URL || 'http://localhost:3001' }}

      - name: Build Tauri (macOS)
        if: matrix.platform == 'macos-latest'
        run: npm run tauri build
        env:
          CI: true
          TAURI_APP_CLOUD_API_URL: ${{ vars.TAURI_APP_CLOUD_API_URL || 'http://localhost:3001' }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app