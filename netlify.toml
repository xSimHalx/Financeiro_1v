[build]
  publish = "dist"
  command = "npm run build"

# SPA: rotas desconhecidas servem index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Evitar cache de HTML/JS/SW para que deploy sempre sirva vers√£o nova
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
